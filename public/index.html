<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
    <meta name="description" content="Formulario de Registro SERAP">
    <link rel="stylesheet" href="css/estilos.css">
    <script defer src="js/script.js"></script>
</head>

<body>

    <h2>Formulario de Registro</h2>
    <form id="formRegistro">
        <label for="unidad">Unidad:</label>
        <input type="text" id="unidad" name="unidad" required>

        <label for="grado">Grado:</label>
        <select id="grado" name="grado" required>
            <option value="">Seleccione...</option>
            <option>CN</option>
            <option>CF</option>
            <option>CC</option>
            <option>TN</option>
            <option>AN</option>
            <option>AF</option>
            <option>GM</option>
            <option>SOC</option>
            <option>SOP</option>
            <option>SOS</option>
            <option>CP</option>
            <option>CS</option>
            <option>MP</option>
        </select>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>

        <label for="matricula">Matr√≠cula:</label>
        <input type="text" id="matricula" name="matricula" required pattern="[0-9]+">

        <label for="celular">Celular:</label>
        <input type="tel" id="celular" name="celular" required pattern="09[0-9]{7}" placeholder="09xxxxxxx">

        <label for="fecha">Fecha:</label>
        <div class="fake-input" id="selectorFechaVisual">
            <span id="fechaSeleccionada">Seleccionar fecha</span>
        </div>
        <select id="fecha" name="fecha" required></select>

        <button type="submit">Enviar</button>
    </form>

</body>

</html>
