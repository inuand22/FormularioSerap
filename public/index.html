<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Comedor</title>
    <meta name="description" content="Formulario de Registro de Comidas">
    <link rel="stylesheet" href="css/estilos.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <h2>Registro para Comedor</h2>
    <form id="formRegistro">
        <label for="matricula">Matr√≠cula:</label>
        <input type="text" id="matricula" name="matricula" required pattern="[0-9]+">

        <label for="celular">Celular:</label>
        <input type="tel" id="celular" name="celular" required pattern="09[0-9]{7}" placeholder="09xxxxxxx">

        <button type="submit">Registrar</button>
    </form>
</body>
</html>
